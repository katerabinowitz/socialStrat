<!DOCTYPE html>
<meta charset="utf-8">
<style>
.axis {
  font: 14px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #cccccc;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<body>

<select onchange="loadData()" id="metric">
  <option >Select a demographic factor</option>
  <option value="education">Education</option>
  <option value="familyType">Family Type</option>
  <option value="gender">Gender</option>
  <option value="race">Race</option>
</select>

<div id="DotMatrixChart"></div>

<script>

var radius = 3, 
    noOfCirclesInACol = 5,
    dotPadLeft = 3,
    dotPadRight = 3,
    dotPadTop = 2,
    dotPadBottom = 2;

var color =  d3.scaleOrdinal(d3.schemeDark2);

var margin = {top: radius*10, right: radius*15, bottom: radius*10, left: radius*20};

height = (noOfCirclesInACol * 23) * (radius*2 + dotPadBottom + dotPadTop);

width = (radius*2 + dotPadLeft + dotPadRight) * 45;

var xScale = d3.scaleLinear().range([margin.left, width]);
var yScale = d3.scaleLinear().range([height, margin.bottom]);

    xScale.domain([0,45]);
    yScale.domain([0,23]);


var xAxis = d3.axisBottom(xScale);

var incGroups = ["0-20","20-40","40-60","60-80","80-100","100-125","125-150","150-175","175-200","200-225","225-250",
                 "250-275","275-300","300-325","325-350","350-375","375-400", "400-500","500-600","600-700","700-800","800-900","900+"];

var formatInc = function(d) {
    return incGroups[d % 24];      
}

var yAxis = d3.axisLeft(yScale)
            .tickFormat(formatInc);

var svg = d3.select("#DotMatrixChart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("g")
        .attr("transform", "translate(" + (margin.left - (radius*2)) + ",0)")
        .attr("class", "y axis")
        .call(yAxis)
        .selectAll("text")
        .attr("y", -radius*2)
        .attr("x", "2em")
        .attr("dy", ".35em")
        .style("font-size", radius*3.5 + "px")
        .attr("transform", "rotate(-90)")
        .style("text-anchor", "middle");

var loadData = function() {

d3.csv("https://raw.githubusercontent.com/katerabinowitz/socialStrat/master/icons_filled.csv", function(error, csv_data) {
  if (error) throw error;

  var metric = d3.select("#metric").node().value;

  var data = d3.nest()
            .key(function(d){return d[metric];})
            .key(function(d){return d.income;})
            .rollup(function(leaves){
              return d3.sum(leaves, function(d){return d.icon;});
            })
            .entries(csv_data)

  var dataset = new Array();
    for (var i = 0; i < data.length; i++){
      for (var x = 0; x < Object.values(data[i])[1].length; x++) {
      Object.values(data[i])[1][x]["dropdown"] = Object.values(data[i])[0]
      dataset.push(Object.values(data[i])[1][x])
    }
  }

  for (var i = 0; i < dataset.length; i++) {
    dataset[i]["income"] = dataset[i]["key"];
    delete dataset[i]["key"];

    dataset[i]["icon"] = dataset[i]["value"];
    delete dataset[i]["value"];
  }

  var flags = [], unqDropdown = [], unqIncome=[], l = dataset.length, i;

  for(i=0; i<l; i++) {
    if(flags[dataset[i].dropdown]) continue;
      flags[dataset[i].dropdown] = true;
      unqDropdown.push(dataset[i].dropdown);
    }

    console.log(unqDropdown)

  flags = [];

  for(i=0; i<l; i++) {
    if( flags[dataset[i].income]) continue;
      flags[dataset[i].income] = true;
      unqIncome.push(dataset[i].income);
    }

    var incomeScale = d3.scalePoint().domain(unqIncome).range([0, unqIncome.length-1]);
    var dropdownScale = d3.scalePoint().domain(unqDropdown).range([0, unqDropdown.length])

    xScale.domain([0,45]);
    yScale.domain([0,d3.max(dataset,function(d){return incomeScale(d.income) + 1;})]);

    var rowN = {},
    iconN = {},
    yPosition = {};

    function generate_array(d){

      if(iconN[d.income] == null){
            iconN[d.income] = 5;
        }
      if(rowN[d.income] == null){
            rowN[d.income] = 0;
        }
      if(yPosition[d.income] == null){
            yPosition[d.income] = 0;
        }

      var arr = new Array(d.icon);
        for(var i=0; i < d.icon; i++){
            if(iconN[d.income]!=0 && iconN[d.income] % 5 == 0){
                rowN[d.income] += 1;
                yPosition[d.income] = incomeScale(d.income) + 0.1;
            } else {
                yPosition[d.income] += 0.8/5;
            }
            arr[i] = {x:rowN[d.income], y:yPosition[d.income], income:d.income, dropdown:d.dropdown};
            iconN[d.income] += 1;
        }
        return arr;
    }

    var groups = svg
       .selectAll("rect")
       .data(dataset, function(d){return d;})
       .enter()
       .append("g")
      .attr("class", "group");


    var circleArray = groups.selectAll("g.circleArray")
    .data(function(d) {return generate_array(d);});

    circleArray.exit().remove();

    circleArray.enter()
    .append('g')
    .attr("class", "circleArray")
    .append("circle")
    
    .merge(circleArray)
    .attr("r", radius)
    .attr("cx", function(d,i) {return xScale(d.x); })
    .attr("cy", function(d,i) { return yScale(d.y); })
    .style("fill",function(d){return color(d.dropdown);});

    svg.selectAll(".legend").remove();
    var legend = svg
    .selectAll(".legend")
    .data(unqDropdown)
    .enter()
    .append("g")
    .attr("class", "legend")
    .attr("transform", "translate(" + 0  + "," + (margin.top+radius) + ")");

    legend
      .append("circle")
      .attr("cx", width + radius*4)
      .attr("cy", function(d,i){return i*radius*4;})
      .attr("r", radius)
      .style("fill", function(d) {
        if (d=="undefined") {
          return "#FFFFFF";
        } else {
        return color(d);
      }})

    legend
      .append("text")
      .attr("x", width + radius*4 + radius*3)
      .attr("text-anchor",'start')
      .attr("y", function(d,i){return i*radius*4 + radius;})
      .style("font-size", radius*3 + "px")
      .text(function(d){
        if (d=="undefined") {
          return "";
        } else {
        return d;
      }})

function type(d) {
  d.icon = +d.icon;
  return d;
}
});
}

loadData()

</script>
